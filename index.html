<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code Tanpa API</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .qr-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: none;
        }
        
        #qrcode {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        .download-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: none;
        }
        
        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator QR Code</h1>
        <p class="description">Masukkan URL atau teks di bawah ini untuk menghasilkan QR Code secara instan. Tidak diperlukan API eksternal!</p>
        
        <div class="input-group">
            <label for="url-input">URL atau Teks:</label>
            <input type="text" id="url-input" placeholder="https://example.com" value="https://github.com">
        </div>
        
        <button id="generate-btn">Buat QR Code</button>
        
        <div class="qr-container" id="qr-container">
            <h3>QR Code Anda:</h3>
            <div id="qrcode"></div>
            <button class="download-btn" id="download-btn">Unduh QR Code</button>
        </div>
        
        <p class="footer">Dibuat dengan ❤️ menggunakan JavaScript</p>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const urlInput = document.getElementById('url-input').value.trim();
            
            if (!urlInput) {
                alert('Silakan masukkan URL atau teks terlebih dahulu!');
                return;
            }
            
            // Bersihkan QR Code sebelumnya
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate QR Code baru
            QRCode.toCanvas(document.getElementById('qrcode'), urlInput, {
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            }, function(error) {
                if (error) {
                    console.error(error);
                    alert('Terjadi kesalahan saat membuat QR Code.');
                } else {
                    // Tampilkan container QR Code
                    document.getElementById('qr-container').style.display = 'block';
                    document.getElementById('download-btn').style.display = 'block';
                }
            });
        });
        
        document.getElementById('download-btn').addEventListener('click', function() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
        
        // Generate QR Code otomatis saat halaman dimuat
        window.addEventListener('load', function() {
            document.getElementById('generate-btn').click();
        });
    </script>
</body>
</html>
